<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BistrackPi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .bg-primary, .btn-primary, .table-primary {
            background-color: #053c55ff !important;
        }
    .image-container {
        position: relative;
        display: block; /* or inline-block or block, depending on desired layout */
    }

    .image-text {
        position: absolute;
        top: 50%;
        left: 235px;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%; /* Ensure text spans the image width */
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <p id="demo">0</p>
    <script>
        function submitForm() {
            //alert("Submitting form...");
            const date = new Date();
            $("#demo").append("<BR>" + date.toLocaleString());
            $("#refreshForm").submit();
        }

        $(document).ready(function () {
            if(!sessionStorage.getItem("intervalID")) {
                const intvID = setInterval(submitForm, 3000);
                sessionStorage.setItem("intervalID", intvID);
                console.log("Inverval is empty, creating new interval with ID: " + intvID.toString());
                //submitForm();
            } else {
                console.log("Interval already exists with ID: " + sessionStorage.getItem("intervalID"));
                clearInterval(sessionStorage.getItem("intervalID"));
                const intvID = setInterval(submitForm, 3000);
                console.log("Recreating interval with ID: " + intvID.toString());
                sessionStorage.setItem("intervalID", intvID);
            }

            $('#refreshForm').on('submit', function(event) {
                console.log("Capturing submission");
                // Disable the button to prevent multiple submissions
                $("#formSubmit").addClass("disabled").prop("disabled", true);
                // Prevent the default form submission and subsequent reload to introduce a pause
                event.preventDefault();
                // Submit the form using AJAX; (the /data route writes JSON data to a file)
                $.ajax({
                    method: "POST",
                    url: "/",
                }).done(function(msg, textStatus, req) {
                    // Update the table's caption with the last modified date as returned in the last-modified header (see server /data route)
                    alert("Posting data");
                    const sleepyTimeSec = 1;
                    setTimeout(() => location.reload(), 2000 * sleepyTimeSec);
                }).fail(function(xhr, textstatus, error) {
                    console.error("Error refreshing page (check server logs): " + xhr.responseText + " " + textstatus + " " + error);
                });
            });

        });
    </script>
    <div class="row">
    <div>
        <form id="refreshForm">
        <button id="formSubmit" type="submit" class="btn btn-primary float-end">Refresh</button>
        </form>
    </div>
    </div>
  </div>
</body>
</html>
